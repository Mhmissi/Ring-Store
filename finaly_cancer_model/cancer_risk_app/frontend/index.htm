<!DOCTYPE html><html><body>
<h2>Multi-Cancer Risk Form</h2>
<form id="f"></form>
<pre id="o"></pre>
<script>
fetch('/data/features.txt').then(r=>r.text()).then(txt=>{
  const F = txt.trim().split('\n');
  const form = document.getElementById("f");
  F.forEach(f => form.innerHTML += `<label>${f}:<input name="${f}" type="number" required></label><br>`);
  form.innerHTML += `<button>Submit</button>`;
  form.onsubmit = async e=>{
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form));
    const res = await fetch("/predict",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)});
    document.getElementById("o").innerText = JSON.stringify(await res.json(),null,2);
  };
});
</script>
</body></html>
